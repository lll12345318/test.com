    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0D47A1',
                light: '#1E88E5',
                dark: '#0D47A1',
              },
              secondary: '#FFC107',
              accent: '#4CAF50',
              danger: '#F44336',

              },
            },
          }
        }
      }
